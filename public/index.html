<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍲 Food Katha</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-4 max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-4 text-center">🍲 Food Katha</h1>

  <form id="transaction-form" class="bg-white p-4 rounded shadow space-y-2 mb-4">
    <input type="text" id="customer" placeholder="Customer Name" required class="w-full p-2 border rounded"/>
    <input type="text" id="item" placeholder="Item Name" class="w-full p-2 border rounded"/>
    <input type="number" id="amount" placeholder="Amount (₹)" required class="w-full p-2 border rounded"/>
    <select id="type" class="w-full p-2 border rounded">
      <option value="paid">Paid</option>
      <option value="katha">Katha</option>
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Add Transaction</button>
  </form>

  <input type="text" id="search" placeholder="Search by Customer Name" class="w-full p-2 border rounded mb-2"/>

  <div id="transactions" class="space-y-2">
    <p class="text-gray-500 text-center">Loading transactions...</p>
  </div>
</body>
</html>
